      <p id="location"> </p>
      <script>
        const placeholder= document.getElementById("location");
        function showPosition(position){
          placeholder.innerHTML = 
          "Latitude:" + position.coords.latitude +
          "<br>Longitude"+ position.coords.longitude;
        }

        function getLocation(){
          if (navigator.geolocation){
          navigator.geolocation.getCurrentPosition(showPosition, showError);
        } else {
          placeholder, innerHTML = "Geolocation is not supported by this browser";
        } function showError(error) {
          switch(error.code){
            case error.PERMISSION_DENIED:
            placeholder.innerhtml = "User denied the request for Geolocation.";

            case error.POSITION_UNAVAILABLE:
                placeholder.innerHTML = "Location information is unavailable.";
            case error.TIMEOUT:
            placeholder.innerHTML = "The request to get user location timed out";
            case error.UNKNOWN_ERROR:
                placeholder.innerHTML="An unknown error occured";
          }
        }
      }

      </script>
